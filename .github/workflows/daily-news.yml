name: Daily News Collection

on:
  schedule:
    # 每天北京时间20:00执行（UTC时间12:00）
    # 注意：GitHub Actions可能会延迟1-3小时，实际推送时间可能在21:00-23:00之间
    - cron: '0 12 * * *'

  # 也可以手动触发
  workflow_dispatch:

jobs:
  collect-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run news collector
      env:
        SERVERCHAN_KEY: ${{ secrets.SERVERCHAN_KEY }}
      run: python main.py run

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: data/news_collector.log
        retention-days: 7
