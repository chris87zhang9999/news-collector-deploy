name: Daily News Collection

on:
  schedule:
    # 每天北京时间20:00执行（UTC时间12:00）
    - cron: '0 12 * * *'

  # 也可以手动触发
  workflow_dispatch:

jobs:
  collect-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run news collector
      env:
        SERVERCHAN_KEY: ${{ secrets.SERVERCHAN_KEY }}
      run: |
        # 更新config.py中的SendKey
        python -c "
import os
with open('config.py', 'r', encoding='utf-8') as f:
    content = f.read()
content = content.replace('YOUR_SERVERCHAN_KEY', os.environ['SERVERCHAN_KEY'])
with open('config.py', 'w', encoding='utf-8') as f:
    f.write(content)
"
        python main.py run

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: logs
        path: data/news_collector.log
        retention-days: 7
